<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ShopLT - Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" />
    <script th:src="@{~/js/jquery.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{~/js/bootstrap.min.js}" type="text/javascript"></script>
    <style>
        body {
            background: #dedede;
        }

        .page-wrap {
            min-height: 100vh;
        }
    </style>
</head>

<body th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
    <div class="page-wrap d-flex flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 text-center">
                    <span class="display-1 d-block" th:text="|${httpStatus} - ${httpStatus.reasonPhrase}|">404</span>
                    <div class="mb-4 lead" th:utext="${errorMessage}">The page you are looking for was not found.</div>
                    <a href="/" class="btn btn-link">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
