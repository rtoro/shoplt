spring:
    application:
        name: shoplt
    devtools:
        restart:
            enabled: true
    cache:
        type: simple
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://localhost:3306/shoplt?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: admin
        password: admin
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.hbm2ddl.auto: update
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
        cache: false
output.ansi.enabled : DETECT
logging:
    file: logs/shoplt.log
    pattern:
        console: "%clr([%d{yyyy-MM-dd HH:mm:ss,SSS}]){green} %highlight([%-5level]) %cyan([%-30c{1}]) - %m%n"
        file: "[%d{yyyy-MM-dd HH:mm:ss,SSS}][%-5level][%-30c{1}] %m%n"

